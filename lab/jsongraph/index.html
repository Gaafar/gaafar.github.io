    <meta name="description" content="Visualize JSON as an awesome graph. See your json data as nodes that collapse and expand to show what you need only. Also validates and formats JSON." >

    <title>JSON Graph</title>

<body>

    <span id="help" data-toggle="tooltip" data-placement="left" style="position:fixed;top:100px;right:0px;font-size:25px;margin-right:20px" class="glyphicon glyphicon-question-sign ct-green"></span>

    <span id="info" data-toggle="tooltip" data-placement="left" style="position:fixed;top:150px;right:0px;font-size:25px;margin-right:20px" class="glyphicon glyphicon-info-sign ct-green"></span>

    <div id="gpage" class="gpage">

        <div class="gnav">
            <ul id="pageTabs" class="nav nav-pills gnav ct-green" role="tablist">

                <li class="active">
                    <a href="#jsonView" role="tab" data-toggle="tab">JSON</a>
                </li>
                <li>
                    <a href="#graphView" role="tab" data-toggle="tab">Graph</a>
                </li>
                <!--<li><a href="#">Split</a></li>-->
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="jsonView">

                <textarea id="jsonInput" class="gcenter gvertical gborder linedtextarea" rows="25" cols="150" placeholder="Paste JSON here" style="text-align:left!important"></textarea>



                <div class="gcenter" style="margin-top:10px">
                    <button id="btnFormat" class="btn btn-success ct-green btn-lg ">Format</button>
                    <button id="btnDraw" class="btn btn-success ct-green btn-lg ">Draw</button>
                </div>

            </div>
            <div class="tab-pane" id="graphView">
                <div class="gcenter">

                    <span class="label label-success gvertical  gcenter" style="display:inline-block;text-transform:none!important;width:45%"><h6 style="text-transform:none!important" id="nodePath">Node path</h6></span>

                    <span class="label label-success gvertical  gcenter" style="display:inline-block;text-transform:none!important;width:30px"><h6 style="text-transform:none!important" id="nodePath">:</h6></span>

                    <span class="label label-success gvertical  gcenter" style="display:inline-block;text-transform:none!important;width:45%"><h6 style="text-transform:none!important" id="nodeValue">Node value</h6></span>

                    <!--<div id="copyButtons" class="btn-group-vertical" style="display:none;top:300px;right:20px;position:absolute">
                        <button id="copyPath" type="button" class="btn btn-info popover-dismiss" data-toggle="popover" data-placement="left" data-content="Copied">Copy path</button>

                        <button id="copyValue" type="button" class="btn btn-info popover-dismiss" data-toggle="popover" data-placement="left" data-content="Copied" >Copy value</button>
                    </div>-->
                </div>
                <div class="gcenter">
                    <div class="label label-success" style="display:inline-block;">
                        <h7 style="text-transform:none!important;">
                            Expand to depth
                        </h7>
                    </div>

                    <div style="display:inline-block;width:400px;margin-left:10px;margin-right:10px" id="depthSlider" class="slider-info ct-green"></div>

                    <div class="label label-success" style="display:inline-block;">
                        <h7 id="depthSliderLabel" style="text-transform:none!important;">

                        </h7>
                    </div>
                </div>
                <canvas class="gcenter gborder gvertical" id="viewport" width="1000" height="550"></canvas>
            </div>

        </div>

    </div>
</body>
